<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
      <h1 style="margin:0px; color: white; font-weight: normal;">E-Commerce Platform</h1>
    </header>

    <section id="products" class="products">
        <!-- Products will be loaded from API -->
    </section>

    <section id="cart" class="cart">
        <h2>Cart</h2>
        <div class="f">
        <div id="cart-items">
            <!-- Cart items -->
        </div>
        <div class="price">
            <h3>Price Details</h3>
            <p>Total MRP: ₹<span id="total-mrp">0</span></p>
            <p>Coupon Discount: ₹<span id="discount">50</span></p>
            <p>Platform Fee: ₹<span id="platform-fee">10</span></p>
            <p>Shipping Charges: ₹<span id="shipping">20</span></p>
            <p>Total Amount: ₹<span id="total-amount">0</span></p>
            <button id="place-order">Place Order</button>
        </div>
    </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
